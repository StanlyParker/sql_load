<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="action_page.php" method="POST">
        <div>
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="John" required>
    </div>
    <br>
    <div>
        <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Smith" required>
    </div>
    <br>
    <div>
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" placeholder="password" maxlength="14">
        <br>
        <br>
        <div>
            <label for="email">your email:</label>
            <input type="email" id="email" name="email" placeholder="john.smith@gmail.com">
    </div>
    <br>
        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(212)-555-1234">
    </div>
    <br>
        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
    </div>
    <br>
        <div>
            <label for="quntity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="999" value="1">
    </div>
    <br>
    <div>
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="title" id="Mrs." value="Mrs.">

        <label for="PhD">PhD</label>
        <input type="radio" name="title" id="PhD" value="PhD">

    </div>
    <br>
    <div> 
        <label for="payment">payment</label>
        <select name="payment" id="payment">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="AmericanExpress">AmericanExpress</option>
    </select>

    </div>
    <br>
        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">

        </div>
    <br>
    <div>

        <input type="reset">

    </div>
    <br>
    <div>

        <input type="submit" value="Submit">

    </div>
   </form>
</body>
</html>
